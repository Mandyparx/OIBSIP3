<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple to-do webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>To do list created by Mandy Parx</h2>
        <input type="text" id="myInput" placeholder="Add your new tasks....">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li class="checked">buy fruits</li>
        <li>complete assignment_03</li>
        <li>arrange your books in the bag</li>        
        <li>go out for dinner</li>
      </ul>

      <script src="script.js"></script>
    
</body>
</html>
